<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>LSDGB</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
        margin: auto;
        background: #222;
        box-shadow: 0 0 32px #0008;
      }
      /*
        NOTE: The D-pad and fire button are drawn by p5.js in sketch.js.
        The game uses a 16:9 canvas with a central 4:3 play area (960x720).
        Controls are now anchored to the absolute bottom-left and bottom-right corners of the canvas,
        maximizing comfort and keeping the playfield completely unobstructed.
        Adjust their positions in sketch.js if needed.
      */
      /* Enforce landscape mode on mobile */
      @media only screen and (orientation:portrait) {
        body::before {
          content: "Please rotate your device to landscape mode for the best experience.";
          position: fixed;
          z-index: 9999;
          top: 0; left: 0; right: 0; bottom: 0;
          background: #111;
          color: #fff;
          font-size: 2em;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
        }
        canvas { display: none !important; }
      }
    </style>
  </head>
  <body>
    <script src="sketch.js"></script>
  </body>
</html>
